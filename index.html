<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css" integrity="sha512-+nCRvHM8jBOL3yjgIxxNIF8Mi8tJCh4lO3cQskq2t7XOe2Kd9kxY5ek57aIXU6uQdEuRyfdmqQma5KHzxzp0hw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Weather app</title>
</head>
<body>
    <div class="container">
        <h1>Always take the Weather with you</h1>
        <div class="form-container">
            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="submit-btn">Submit</button>
        </div>
        <div class="weather-container">
            <div id="city-photo"></div>
            <div id="weather-info"></div>
        </div>
    </div>

    <script src="script.js"></script>

    <footer>
        <p id="footer">LaKiRiBlue Umbrella Corporation &trade; KiRiLand 2023</p>
    </footer>
</body>
</html>
